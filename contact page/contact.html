  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fa9cd43952.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="../index.html"
        ><img src="../assets/logo.png" alt="logo.png" class="logo"
      /></a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../aboutus page/about.html">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../product page/product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Contact us</a>
        </li>
      </ul>
    </nav>
    <img src="../assets/contact.png" class="contact" alt="" />
    <div class="section content">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" id="email-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  <span id="reset">We'll never share your email with anyone else.</span>
                </div>
              </div>
              <div class="mb-3">
                <textarea
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                >
                </textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <p>&#169; Copyright 2022 Zolo</p>
        <div class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
  <script src="../jquery/jquery-3.7.1.js"></script>
  <script src="../script.js"></script>
